@Kopernicus:FOR[AfterSolarSystem]
{
    !Asteroid,*{}
    Asteroid
    {
        name = RandomSunOrbitingAsteroids
        interval = 60                 // 检查和创建小行星的频率（以秒为单位）
        probability = 50              // 在当前时间间隔内尝试生成新小行星的几率百分比
        minUntrackedLifetime = 0.5    // 除非被跟踪，否则对象将保持活动状态的最小天数
        maxUntrackedLifetime = 30     // 除非被跟踪，否则对象将保持活动状态的最大天数
        spawnGroupMinLimit = 2        // 当前计数介于最小值和最大值之间时应用另一个随机化步骤。 计数越接近最大值，成功率就越低。
        spawnGroupMaxLimit = 10       // 可产生的小行星最大数量
        Locations
        {
            Around
            {
                Body
                {
                    body = Sun
                    probability = 1
                    reached = False
                    semiMajorAxis  
                    {
                        minValue = 5800000000000
                        maxValue = 20000000000000    // 58-200亿km
                    }

                    eccentricity
                    {
                        minValue = 0.0000009
                        maxValue = 0.9999998
                    }

                    inclination
                    {
                        minValue = 0
                        maxValue = 364
                    }

                    longitudeOfAscendingNode
                    {
                        minValue = 0
                        maxValue = 364
                    }

                    argumentOfPeriapsis
                    {
                        minValue = 0
                        maxValue = 364
                    }

                    meanAnomalyAtEpoch
                    {
                        minValue = 0
                        maxValue = 364
                    }
                }
            }
        }
    }
    Asteroid
    {
        name = NeptuneFlybyAsteroids
        interval = 180
        probability = 70
        minUntrackedLifetime = 0.5
        maxUntrackedLifetime = 30
        spawnGroupMinLimit = 1
        spawnGroupMaxLimit = 5
        Locations
        {
            Flyby
            {
                Body
                {
                    body = Neptune
                    probability = 1
                    minDuration = 15
                    maxDuration = 180
                    reached = False
                }
            }
        }
    }
    @Asteroid,*
    {
        Size
        {
            key = 0   0
            key = 0.3 0.45
            key = 0.7 0.82
            key = 1   1
        }
    }
}

@PART[*]:HAS[@MODULE[ModuleAsteroid]]:FOR[AfterSolarSystem]
{
    @MODULE[ModuleAsteroid]
    {
        @density = 1.5638
        @secondaryRate = 0.001
        %minRadiusMultiplier = 10.0
        %maxRadiusMultiplier = 100.0
    }
}