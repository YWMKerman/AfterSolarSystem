			displayName = #ASS_Muna_name//Muna
			description = #ASS_Muna_desc//Muna is the only habitable object in the solar system. Billions of years ago, Muna orbited a red dwarf star much smaller than the sun. But when the star system moved to a position about 800AU away from the solar system, Muna was affected by the gravity of the sun and broke away from the original orbit around the red dwarf.              It begins to approach the solar system along the ecliptic and approaches Sun.  At the same time, after the environmental transformation, Muna's plants produced enough oxygen to make Muna's atmosphere available for human respiration. At this time, the sun has entered the asymptotic giant branch.              Under the light of the sun at the beginning of AGB, the temperature of Muna is low, and the average surface temperature is only about 2 to 3 degrees Celsius. Huge ice sheets cover the poles of the planet. If you live on this celestial body, you may need to wear thick clothes to go outdoors, otherwise you are likely to suffer from frostbite or hypothermia; Especially at night, its temperature will drop to nearly zero degrees Celsius. The sun is still expanding, and its luminosity continues to rise. At the same time, it ejects gas from the outer shell. and also, it is possible that helium flashes may occur repeatedly, thus destroying the surviving celestial bodies. After that, the sun will become a white dwarf, making the sidereal system a dead ruin. Therefore, it is necessary to prepare to leave this system as soon as possible to find new home, which is the only......
