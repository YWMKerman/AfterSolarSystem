			description = (2015 TG387, 541132 Leleākūhonua) is an extreme trans-Neptunian object and sednoid located in the outermost solar system. It was first observed on October 13, 2015 AD by astronomers at the Mauna Kea Observatory in Hawaii. The object was informally known as "The Leprechaun" by its discoverer, who later named it Leleākūhonua, based on its discovery date close to Halloween and the letters in its provisional designation "2015 TG387", matching its orbit with the flight of the Pacific Golden Plover Comparison. This is the third sednoid discovered after Sedna and 2012 VP113, with a diameter of about 220 kilometers. For years, scientists have been trying to figure out why these objects have such high aphels. Until finally, they discovered the ninth planet Persephone very far away from the sun... The discovery of this planet provided a reasonable explanation for the celestial bodies running in abnormal orbits in the outer reaches of the solar system. Today, the sun is slowly losing its mass, and its orbit will become higher and higher. Soon, it will break away from the sun's gravity and enter interstellar space...
