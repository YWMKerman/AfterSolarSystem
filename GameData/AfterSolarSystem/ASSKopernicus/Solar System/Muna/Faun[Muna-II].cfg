			description = Faun (Muna II , 稽卫二) is the second largest natural satellite of Muna. with a mass of about 1/323 of Muna. It is the satellite with the largest apparent diameter on Muna. Likewise, its rotation is synchronized with its revolution (tidally locked), so the same side faces Muna. As you can see from Muna, it is gray in color. These gray materials may be basalt, so we speculate that it has experienced a volcanic eruption or a violent impact. The impact caused lava to cover most of the surface of the celestial body. Although it is gray, its reflectivity is still not low. When Faun was full moon, Ning could still see the words on the book clearly under the moonlight. Its density is slightly greater than Moll, about 3.04 grams per cubic centimeter. Likewise, this also means that there is no iron-nickel core. Moll is the second-farthest satellite from Muna and takes about 15 days to orbit Muna. Although it is very close to Muna, it is only one-third of the mass of the Earth's satellite, the Moon, so its gravitational influence on Muna's tides is minimal. It's not even as big as the ocean tidal changes caused by Moll.
