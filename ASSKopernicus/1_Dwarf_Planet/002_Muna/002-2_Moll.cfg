			displayName = #ASS_Moll_name//Moll
			description = #ASS_Moll_desc//This is an ancient celestial body. Like Jishen, it does not belong to the solar system. \nThe object was formed inside a red dwarf star system about 10 billion years ago. Since it was formed inside a red dwarf star system, its core has a high iron content, thus forming a larger iron core. Therefore, the density is Achieved 4.81 grams per cubic centimeter. It has reached hydrostatic equilibrium. It should have been able to continue accreting debris in the dust disk of its parent star and continue to grow. However, due to the three gaseous planets outside the star system disrupting each other's orbits, the smaller ice giant was ejected. Entering the interior of the star system, the ice giant's strong gravitational pull captured the celestial body and kept it in its own orbit. Later, the thin atmosphere of the ice giant in a large elliptical orbit was blown away, and at a later date it was ejected by the gravity of two giant gaseous planets. At the same time as it was ejected, this huge piece of debris also left the original red dwarf star system along with the planet. and roamed the Milky Way for nearly ten billion years. Then it followed the planet into the orbit of the sun... Eventually, it was discovered by humans outside the solar system using the transit method, and was named "Moll", and the parent star was named "Muna/Jishen". Through the gravitational perturbation of Muna by Moll, it is found that the mass of Moll is 1/28.67 of Muna. Such a huge mass puts the system's center of mass at a distance of 6,929 kilometers from Muna's center of mass. For a celestial body with a radius of 7100km, it is almost on the surface. Even if it has such a large mass, according to human definition, it is still not a "double planet" but a satellite. Due to its strong tidal force, it and Muna are tidally locked with each other, with only one side always facing each other. But later, a scientific expedition team returned to the solar system and tried to accelerate Muna and the rotation of Muna's core to restore its magnetic field, but ultimately failed. This makes Muna's rotation period no longer as long as 10 days. At the same time, Moll also produced strong tidal forces and strong winds on Muna. Tidal forces can cause Muna's ocean to flood some low-lying areas.  This requires the colonial station to be at a high altitude, otherwise the sea water will flood。   \nOn the night of Jishen, you can see a huge gray disk hanging in the sky, but this disk is much larger than when you stood on the earth and looked at the moon 7.8 billion years ago. Although the reflectivity of Moll is very low, only 0.12. But due to its close proximity and large size, it is still very bright. Despite its size, it still cannot completely block the sun from forming a total solar eclipse. If you have the chance, you'll only see a partial eclipse.   \n Moll's structure is similar to that of Mercury, with a crust, mantle, and core. Moll's core is as massive as the Moon and has a radius of approximately 1,321 kilometers. This makes it the third densest object in the solar system
