AfterSolarSystemSettings

        // 你好, 请注意。 该cfg中允许你对某些天体进行个性化的设置，你可以选择开启或关闭。
        // 如果你不清楚你在做什么，请不要动该设置。
        // Hello, please note that this cfg allows you to personalize certain celestial bodies, 
        // and you can choose to turn them on or off.
        // If you don't know what you are doing, don't touch this setting.

{
// =================================================================================================================================

        //  这部分允许你开启或关闭天文占星符号功能, 
        // 默认情况下为"True";若设置为"False" 那么图标将变更为默认的图标。
        // This section allows you to turn on or off the astronomical astrological symbols function.
        // By default, it is "True" ; If set to "False" then the icon will be changed to the default icon

       Bodyicon = True

// ===================================================================================================================================      

        // 这部分允许你修改游戏开始时航天中心在哪个天体上。
        // 你只能输入 "Mars"  "Callisto" 或者 "Titan"   (意思为你只能选择火星或者木卫四也或者土卫六作为游戏开始时候航天中心所在的位置)
        // 默认情况下为"Mars" 也就是火星。
        // This section allows you to change the celestial body where the Space Center is located in the game.
        // You can only enter "Mars"  "Callisto" or "Titan"
        // (meaning you can only choose Mars,Callisto or Titan as the location of the Space Center at the beginning of the game)
        // By default, it is "Mars".

        HomeWorldName = Mars        

// ====================================================================================================================================

        // 这部分允许你自由控制是否可以开启进入冰巨星大气之下的"内核"的功能。
        // 默认情况下为"False" 你只能输入"True" 或者"False"。
        // 请注意，如果开启后这两颗冰巨星的大气平均压力将有所降低。
        // This part allows you to freely control whether you can turn on the "core" function that dives under the ice giant atmosphere
        // By default it is "False" you can only enter "True" or "False"
        // Please note that if this is turned on, the average atmospheric pressure of these two ice giants will decrease.
   
        DeeptoIceGiant = False

// ====================================================================================================================================  

        // 这部分允许你控制假设的太阳系天体 "第九行星" (https://en.m.wikipedia.org/wiki/Planet_Nine) 是否存在。
        // 默认情况下为"False" 你只能输入"True" 或者"False"。
        // This section allows you to control whether the hypothetical solar system object "Planet Nine" is allowed in the game. 
        // (https://en.m.wikipedia.org/wiki/Planet_Nine) 
        // By default it is "False" you can only enter "True" or "False"

        ThePlanetNine = False

// ====================================================================================================================================                  
}
